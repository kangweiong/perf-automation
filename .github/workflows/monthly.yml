# This is a basic workflow to help you get started with Actions
name: Monthly Run

# Controls when the workflow will run
on:
  schedule:
    - cron: '30 23 1 * *' # SG
    - cron: '00 23 1 * *' # VN
    - cron: '30 22 1 * *' # KH
    - cron: '00 22 1 * *' # TH
  workflow_dispatch:

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    steps:

      - name: Set region variable
        id: set_region
        run: |
          if [[ "${{ github.event.schedule }}" == "30 23 1 * *" ]]; then
            echo "REGION=SG" >> $GITHUB_ENV
          elif [[ "${{ github.event.schedule }}" == "00 23 1 * *" ]]; then
            echo "REGION=VN" >> $GITHUB_ENV
          elif [[ "${{ github.event.schedule }}" == "30 22 1 * *" ]]; then
            echo "REGION=KH" >> $GITHUB_ENV
          elif [[ "${{ github.event.schedule }}" == "00 22 1 * *" ]]; then
            echo "REGION=TH" >> $GITHUB_ENV
          fi

      - name: checkout repo content
        uses: actions/checkout@v4 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # install the python version needed

      - name: Create .env file
        run: |
          echo "REDASH_BASE_URL=${{ secrets.REDASH_BASE_URL }}" >> .env
          echo "REDASH_API_KEY=${{ secrets.REDASH_API_KEY }}" >> .env
          echo "SLACK_TOKEN=${{ secrets.SLACK_TOKEN }}" >> .env
          echo "SLACK_CHANNEL=${{ secrets.SLACK_CHANNEL }}" >> .env
          echo "POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute py script
        run: python main.py --region $REGION
  